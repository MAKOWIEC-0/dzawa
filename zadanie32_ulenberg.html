         alert(this.Marka + ' ' + this.Rdzenie+ ' ' + this.Processor); 
      }; 
  var osoba1 = new komputer("AMD", "8", "AMD Ryzen 5 9600X");

     document.write("klient pierwszy"+"   "+ osoba1.Marka +"   "+ osoba1.Rdzenie +"   "+ osoba1.Processor +"  "<br>");

    osoba1.wypisz(); 
    osoba2.wypisz();
